<!DOCTYPE html>
<html>
<head>
	<title>Index 2017</title>
</head>
<body>
	<nav class="navbar">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" id="brand" href="/">Welcome </a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav pull-right">
					<li><a href="/">Inicio</a></li>
					<li><a id="login-btn" href="login.html">Login</a></li>
					<li id="exit-item" style="display: none;" class="dropdown">
						<a href="exit">Exit</a>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
	<div id="target">
		<div class="container">
			<div class="row">
				<div class="col-md-8 col-md-offset-2">
					<div class="panel panel-default">
						<div class="panel-heading">Register</div>
						<div class="panel-body">
							<form class="form-horizontal" role="form" id="form">
								<div class="form-group ">
									<label for="name" class="col-md-4 control-label">Name</label>

									<div class="col-md-6">
										<input id="name" type="text" class="form-control" name="name" value="" required autofocus>
										<span class="help-block">
											<strong></strong>
										</span>
									</div>
								</div>

								<div class="form-group">
									<label for="email" class="col-md-4 control-label">E-Mail Address</label>

									<div class="col-md-6">
										<input id="email" type="email" class="form-control" name="email" value="" required>
										<span class="help-block">
											<strong></strong>
										</span>
									</div>
								</div>

								<div class="form-group">
									<label for="password" class="col-md-4 control-label">Password</label>
									<div class="col-md-6">
										<input id="password" type="password" class="form-control" name="password" required>
										<span class="help-block">
											<strong></strong>
										</span>
									</div>
								</div>
								<div class="form-group">
									<label for="password-confirm" class="col-md-4 control-label">Confirm Password</label>
									<div class="col-md-6">
										<input id="password-confirm" type="password" class="form-control" name="password_confirmation" required>
									</div>
								</div>
								<div class="form-group">
									<div class="col-md-6 col-md-offset-4">
										<button type="submit" class="btn btn-primary">
											Register
										</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="/static/css/index.js" type="text/javascript"></script>
	<script src="/static/js/build.js" type="text/javascript"></script>

</body>
</html>
